<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agent Dashboard - Financial Chatbot</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />

  <style>
    /* Add any custom styles here if needed beyond Tailwind */
    .chat-history-box {
      max-height: 200px; /* Limit height for preview */
      overflow-y: auto;
      border: 1px solid #e0e0e0;
      background-color: #f8f8f8;
      padding: 10px;
      border-radius: 5px;
      margin-top: 10px;
    }
    .chat-message {
      margin-bottom: 8px;
      padding: 6px 10px;
      border-radius: 8px;
      word-wrap: break-word;
    }
    .chat-message.user {
      background-color: #e3f2fd; /* Light blue */
      align-self: flex-start;
    }
    .chat-message.bot, .chat-message.agent, .chat-message.system {
      background-color: #f3e5f5; /* Light purple */
      align-self: flex-end;
    }
    .message-sender {
      font-weight: bold;
      margin-bottom: 2px;
      font-size: 0.85em;
    }
    .message-time {
      font-size: 0.75em;
      color: #757575;
      text-align: right;
    }
    #notification {
      display: none;
      z-index: 1000;
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen font-sans">
  <div id="notification" class="fixed top-4 right-4 px-4 py-2 rounded shadow-lg text-sm"></div>

  <header class="bg-gradient-to-r from-blue-700 to-blue-900 text-white p-4 shadow-lg flex justify-between items-center">
    <h1 class="text-2xl font-bold">Agent Dashboard</h1>
    <button onclick="window.location.href='/'" class="bg-white text-blue-700 px-4 py-2 rounded-full text-sm font-semibold hover:bg-blue-100 transition-colors duration-300 shadow">
      Go to Chatbot
    </button>
  </header>

  <main class="container mx-auto px-6 py-8">
    <div class="mb-6 flex justify-between items-center">
      <h2 class="text-xl font-semibold text-gray-700">Unresolved Customer Sessions</h2>
      <div class="flex items-center space-x-4">
        <div class="flex items-center space-x-2">
          <div class="w-3 h-3 rounded-full bg-gray-300"></div>
          <span class="text-sm text-gray-600">Pending</span>
        </div>
        <div class="flex items-center space-x-2">
          <div class="w-3 h-3 rounded-full bg-yellow-400"></div>
          <span class="text-sm text-gray-600">In Process</span>
        </div>
        <div class="flex items-center space-x-2">
          <div class="w-3 h-3 rounded-full bg-green-500"></div>
          <span class="text-sm text-gray-600">Resolved</span>
        </div>
        <button onclick="loadDashboard()" class="bg-gray-200 hover:bg-gray-300 text-gray-700 px-3 py-1 rounded text-sm transition-colors duration-300">
          Refresh
        </button>
      </div>
    </div>
    
    <div id="loading-indicator" class="flex justify-center items-center py-12 hidden">
      <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-500"></div>
      <p class="ml-3 text-gray-600">Loading sessions...</p>
    </div>

    <div id="sessions-container" class="space-y-6">
      <!-- Unresolved chat sessions will be loaded here by JavaScript -->
    </div>
  </main>

  <script>
    async function fetchChats(customerId, sessionId, chatBoxId) {
      try {
        const response = await fetch('/agent/get_all_chats_for_session', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ customer_id: customerId, session_id: sessionId })
        });
        
        if (!response.ok) throw new Error('Failed to fetch chat history');
        
        const data = await response.json();
        const chatBox = document.getElementById(chatBoxId);
        
        // Show the chat box
        chatBox.classList.remove('hidden');
        chatBox.innerHTML = ''; // Clear previous content

        if (data.chats && data.chats.length > 0) {
          data.chats.forEach(chat => {
            const messageElement = document.createElement('div');
            messageElement.className = `chat-message ${chat.sender}`;
            messageElement.innerHTML = `
              <div class="message-sender">${chat.sender === 'user' ? 'Customer' : chat.sender === 'agent' ? 'Agent' : 'Bot'}</div>
              <div class="message-text">${chat.message_text}</div>
              <div class="message-time">${formatTimestamp(chat.timestamp)}</div>
            `;
            chatBox.appendChild(messageElement);
          });
        } else {
          chatBox.textContent = "No chat history available for this session.";
        }
        
        chatBox.scrollTop = chatBox.scrollHeight; // Scroll to bottom of chat

      } catch (error) {
        console.error('Error fetching chat history:', error);
        showNotification('Error loading conversation history', 'error');
      }
    }

    function formatTimestamp(timestamp) {
      const date = new Date(timestamp);
      return date.toLocaleString();
    }

    function showNotification(message, type = 'info') {
      const notification = document.getElementById('notification');
      notification.textContent = message;
      notification.className = `fixed top-4 right-4 px-4 py-2 rounded shadow-lg ${
        type === 'error' ? 'bg-red-100 text-red-800' : 'bg-blue-100 text-blue-800'
      }`;
      notification.style.display = 'block';
      setTimeout(() => {
        notification.style.display = 'none';
      }, 3000);
    }

    async function updateSessionStatus(documentId, status) {
      try {
        const response = await fetch('/agent/update_session_status', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ 
            document_id: documentId, // This is the RAGDocument ID
            status: status 
          })
        });
        
        if (!response.ok) throw new Error('Failed to update session status');
        
        const data = await response.json();
        showNotification(data.message, 'info');
        
        // Refresh the dashboard to reflect changes
        loadDashboard();

      } catch (error) {
        console.error('Error updating session status:', error);
        showNotification('Failed to update session status', 'error');
      }
    }

    async function loadDashboard() {
      const loadingIndicator = document.getElementById('loading-indicator');
      const sessionsContainer = document.getElementById('sessions-container');
      loadingIndicator.classList.remove('hidden');
      sessionsContainer.innerHTML = ''; // Clear previous sessions

      try {
        const response = await fetch('/agent/unresolved_sessions');
        if (!response.ok) throw new Error('Failed to fetch unresolved sessions');
        
        const data = await response.json();
        
        if (data.sessions && data.sessions.length > 0) {
          data.sessions.forEach(session => {
            const sessionCard = `
              <div class="bg-white rounded-lg shadow-md p-6 mb-4">
                <div class="flex justify-between items-center mb-4">
                  <h3 class="text-lg font-semibold text-gray-800">Customer ID: <span id="cust-id-${session.document_id}">${session.customer_id}</span></h3>
                  <span class="text-sm px-3 py-1 rounded-full 
                    ${session.status === 'pending' ? 'bg-gray-200 text-gray-700' :
                      session.status === 'in_progress' ? 'bg-yellow-100 text-yellow-800' :
                      'bg-green-100 text-green-800'}">
                    ${session.status ? session.status.replace('_', ' ').toUpperCase() : 'PENDING'}
                  </span>
                </div>
                <p class="text-gray-600 mb-2"><strong>Name:</strong> ${session.customer_name || 'N/A'}</p>
                <p class="text-gray-600 mb-2"><strong>Phone:</strong> ${session.customer_phone || 'N/A'}</p>
                <p class="text-gray-600 mb-2"><strong>Summary:</strong> ${session.summary}</p>
                <p class="text-gray-600 mb-4"><strong>Escalated At:</strong> ${new Date(session.created_at).toLocaleString()}</p>
                
                <div class="mt-4 border-t border-gray-200 pt-4">
                  <h4 class="text-md font-medium text-gray-700 mb-2">Chat History Preview:</h4>
                  <div id="chat-preview-${session.document_id}" class="chat-history-box hidden">
                    <!-- Chat messages will be loaded here -->
                  </div>
                  <button onclick="fetchChats('${session.customer_id}', '${session.session_id}', 'chat-preview-${session.document_id}')" class="mt-3 bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded text-sm transition-colors duration-300">
                    Load Chat Preview
                  </button>
                  <a href="/agent_chat_interface?customer_id=${session.customer_id}&session_id=${session.session_id}" 
                     class="ml-2 bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded text-sm inline-block transition-colors duration-300"
                     target="_blank">
                    Join Live Chat
                  </a>
                  <div class="mt-2 flex space-x-2">
                    <button onclick="updateSessionStatus('${session.document_id}', 'in_progress')" 
                            class="bg-yellow-500 text-white px-3 py-1 rounded text-sm hover:bg-yellow-600 transition-colors duration-300">
                      Mark In Progress
                    </button>
                    <button onclick="updateSessionStatus('${session.document_id}', 'resolved')" 
                            class="bg-green-500 text-white px-3 py-1 rounded text-sm hover:bg-green-600 transition-colors duration-300">
                      Mark Resolved
                    </button>
                  </div>
                </div>
              </div>
            `;
            sessionsContainer.innerHTML += sessionCard;
          });
        } else {
          sessionsContainer.innerHTML = '<p class="text-center text-gray-500">No unresolved customer sessions.</p>';
        }

      } catch (error) {
        console.error('Error loading dashboard:', error);
        sessionsContainer.innerHTML = '<p class="text-center text-red-500">Error loading dashboard data.</p>';
      } finally {
        loadingIndicator.classList.add('hidden');
      }
    }

    // Load dashboard on page load
    window.onload = loadDashboard;
  </script>
</body>
</html>
